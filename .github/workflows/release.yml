name: Build and Release AMIS Editor

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Version tags'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.1' # specify your Node.js version

      - name: Clone React Project
        run: git clone https://github.com/wwsheng009/amis-editor-yao

      - name: Install Dependencies
        run: npm install
        working-directory: ./amis-editor-yao

      - name: Build Project
        run: npm run build
        working-directory: ./amis-editor-yao

      - name: List All Files
        run: ls -lrt .
        working-directory: ./amis-editor-yao

      - name: Zip Output Directory
        run: zip -r amis-editor.zip ./amis-editor
        working-directory: ./amis-editor-yao

      - name: Get Version
        id: package_version
        run: echo "::set-output name=VERSION::$(cat ./amis-editor-yao/package.json | jq -r .version)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package_version.outputs.VERSION }}
          release_name: Release ${{ steps.package_version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./amis-editor-yao/amis-editor.zip
          asset_name: amis-editor-${{ steps.package_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
